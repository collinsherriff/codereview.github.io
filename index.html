<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center mb-4">Upload your code for analysis</h1>
        <p class="lead">Select a ZIP file containing your code to analyze.</p>
      </div>  
      
      <form>
        <div class="form-group">
          <label for="file">Select ZIP file:</label>
          <input type="file" class="form-control-file" id="file" accept=".zip">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>       

      <hr>
      
      <h2 class="mt-4">Results:</h2>
      <pre id="results"></pre>
    </div>
  </body>
</html>
